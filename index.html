<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Diary</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>English Diary</h1>

  <!-- カレンダー画面 -->
  <div id="calendarScreen" class="screen">
    <div class="calendar-nav">
      <button id="prevMonth">◀</button>
      <span id="monthLabel"></span>
      <button id="nextMonth">▶</button>
    </div>
    <div id="calendar"></div>
    <div class="button-area">
      <button id="analyzeBtn">Analyze</button>
    </div>
  </div>

  <!-- 日記画面 -->
  <div id="diaryScreen" class="screen hidden">
    <h2 id="diaryDate"></h2>
    <div class="diary-card">
      <textarea id="diaryText" placeholder="Write your diary in English..."></textarea>
      <div class="counter-area"><span id="counter">0 / 50</span></div>
      <div class="emotion-area">
        <label for="emotion">Today I feel: </label>
        <select id="emotion">
          <option value="">--Select--</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="angry">Angry</option>
          <option value="excited">Excited</option>
          <option value="tired">Tired</option>
          <option value="calm">Calm</option>
        </select>
      </div>
      <div class="button-area">
        <button id="saveBtn">Save</button>
        <button id="backBtn">Back</button>
      </div>
    </div>
  </div>

  <!-- アナライズ画面 -->
  <div id="analyzeScreen" class="screen hidden">
    <h2>Dictionary</h2>
    <div id="dictionary"></div>
    <div class="button-area">
      <button id="backAnalyzeBtn">Back</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
